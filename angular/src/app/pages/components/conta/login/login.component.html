<div class="card mx-auto text-white " style="max-width: 400px;">
  <div class="card-header py-3 bg-transparent center controlColor">
    <h3 class="mb-0 fw-normal controlColor">Bem-Vindo</h3>
  </div>
  <div class="card-body mx-auto py-5" style="max-width: 100%;">
    <form novalidate (submit)="login()" [formGroup]="resourceForm" id="login-form" name="login-form" class="mb-0 row"
      action="#" method="post">

      <div class="alert alert-danger" *ngIf="serverErrorMessages.length > 0">
        <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li> 
        </ul>
      </div>

      <div class="col-12">
        <input class="form-control mb-3" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" id="login-form-username" name="login-form-username" />
        <app-form-field-error [form-control]="resourceForm.get('email')"></app-form-field-error>
      </div>

      <div class="col-12 mt-4">
        <input class="form-control mb-3" type="password" id="login-form-password" name="login-form-password" placeholder="Senha (requerido)" formControlName="password" />
          <app-form-field-error [form-control]="resourceForm.get('email')"></app-form-field-error>
      </div>

      <div class="col-12">
        <a href="#" class="float-end text-dark fw-light mt-2">Esqueceu sua senha?</a>
      </div>

      <div class="col-12 mt-4">
        <button class="button w-100 m-0" id="login-form-submit" name="login-form-submit" [disabled]="submittingForm || resourceForm.invalid"
          value="login">Login</button>
      </div>
    </form>
  </div>
  <div class="card-footer py-4 center controlColor">
    <!-- <button class="button text ">NÃ£o tem uma conta? <a [routerLink]="['/conta/cadastro']"
    
      ><br>
        <u>Crie sua conta</u></a></button> -->
  </div>
</div>
